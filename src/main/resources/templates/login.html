<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark" class="h-100">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">       
	<title>Formulário de Login</title>
	<link th:href="@{/image/favicon.png}" rel="icon" />
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
	<link th:href="@{/css/formlogin.css}" rel="stylesheet"/>
	
  </head>
  <body class="d-flex align-items-center py-4 h-100">
		<main class="m-auto">
			<div th:if="${erro}" class="alert alert-danger alert-dismissible fade show" role="alert">
			    <span th:text="${erro}"></span>
			    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
			</div>		    
			<!-- Formulário de Login -->
			<form class="form form-login" th:action="@{/login}" method="post">
			    <h2>Login</h2>
			    <div class="form-input-container">
			        <input type="email" class="form-input" name="email" id="email" placeholder="Email" required>
			        <input type="password" class="form-input" name="password" id="password" placeholder="Senha" required>
			    </div>
			
			    <button type="submit" class="btn btn-primary w-100">Entrar</button>
			</form>
		  
	  	</main>
	 
<script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
<!-- jQuery Mask Plugin -->
<script src="/webjars/jquery-mask-plugin/dist/jquery.mask.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>


</body>
</html>
