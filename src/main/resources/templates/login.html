<!doctype html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário de Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="/css/style1.css" rel="stylesheet">
  </head>
  <body class="d-flex align-items-center py-4 h-100">
    <main class="m-auto">
      <!-- Formulário de Login -->
      <form class="form form-login" th:action="@{/perform_login}" method="post">
        <h2>Login</h2>
        <div class="form-input-container">
          <input type="email" class="form-input" placeholder="Email" name="email" required>
          <input type="password" class="form-input" placeholder="Senha" name="senha" required>
        </div>
        <button type="submit" class="btn btn-primary">Entrar</button>
      </form>
    </main>
  </body>
</html>
