<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net/thymeleaf/layout"
	layout:decorate="~{fragments/layoutcarrinho}">
<head>
  <title>RGDI Store Loja - Carrinho de compras</title>
  
  <!-- https://bootsnipp.com/snippets/2eKOz - botão para aumentar ou diminuir quantidade-->
</head>
    <body>        
        <!-- Section-->
        <section class="py-5" layout:fragment="corpo">
	        <div class="container px-4 px-lg-5 mt-5">
			        <div class="col-sm-12 col-md-offset-1">
			            <table class="table table-hover">
			                <thead>
			                    <tr>
			                        <th>Produto</th>
			                        <th>Quantidade</th>
			                        <th class="text-center">Unitário</th>
			                        <th class="text-center">Total</th>
			                        <th> </th>
			                    </tr>
			                </thead>
			                <tbody>
			                    <tr>
			                        <td class="col-sm-8 col-md-6">
			                        <div class="media">
			                            <a class="thumbnail pull-left" href="#"> <img class="media-object" src="http://icons.iconarchive.com/icons/custom-icon-design/flatastic-2/72/product-icon.png" style="width: 72px; height: 72px;"> </a>
			                            <div class="media-body">
			                                <h4 class="media-heading"><a href="#" >Nome</a></h4>
			                                <h5 class="media-heading"><a href="#">Avaliação</a></h5>
			                            </div>
			                        </div></td>
			                        <td class="col-sm-1 col-md-1" style="text-align: center">
			                        <input type="email" class="form-control" id="exampleInputEmail1" value="3">
			                        </td>
			                        <td class="col-sm-1 col-md-1 text-center" ><strong>$4.87</strong></td>
			                        <td class="col-sm-1 col-md-1 text-center"><strong>$14.61</strong></td>
			                        <td class="col-sm-1 col-md-1">
			                        <button type="button" class="btn btn-danger">
			                            <span class="glyphicon glyphicon-remove"></span> Remove
			                        </button></td>
			                    </tr>			                    
			                    <tr>
			                        <td>   </td>
			                        <td>   </td>
			                        <td>   </td>
			                        <td><h5>Subtotal</h5></td>
			                        <td class="text-right"><h5><strong>$24.59</strong></h5></td>
			                    </tr>
			                    <tr>
			                        <td>   </td>
			                        <td>   </td>
			                        <td>   </td>
			                        <td><h5>Frete</h5></td>
			                        <td class="text-right"><h5><strong>$0,00</strong></h5></td>
			                    </tr>
			                    <tr>
			                        <td>   </td>
			                        <td>   </td>
			                        <td>   </td>
			                        <td><h3>Total</h3></td>
			                        <td class="text-right"><h3><strong>$31.53</strong></h3></td>
			                    </tr>
			                    <tr>
			                        <td>   </td>
			                        <td colspan="2">
			                        <a type="button" class="btn btn-default" href="/">
			                            <span class="glyphicon glyphicon-shopping-cart"></span> Continue Comprando
			                        </a></td>
			                        <td colspan="2">
			                        <button type="button" class="btn btn-success w-100">
									    Finalizar Compra <span class="glyphicon glyphicon-play"></span>
									</button>
			                    </tr>
			                </tbody>
			            </table>
			        </div>
			    </div>
	    </section>
    </body>
</html>
