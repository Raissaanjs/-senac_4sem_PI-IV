<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net/thymeleaf/layout"
	layout:decorate="~{fragments/layout}">
<head>
<title>RGDI Store - Editar Produtos</title>
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">
		<div class="page-header">
			<nav class="navbar navbar-expand-md navbar-top bg-light">
				<div class="collapse navbar-collapse" id="navbarsExampleDefault">
					<ul class="navbar-nav">
						<li class="nav-item active"><i
							class="fa-solid fa-caret-right"></i> <span>Editar Produto</span></li>
					</ul>
				</div>
				<a class="btn btn-primary btn-md" href="/produtos/listar"
					role="button"> <span class="fa-solid fa-table-list"
					title="Listar Produtos" aria-hidden="true"></span> <span>Listar
						Produtos</span>
				</a>
			</nav>
		</div>

		<div class="container" id="cadastro">
			<form th:action="@{/produtos/editar/{id}(id=${product.id})}" th:object="${dto}" method="POST" id="productForm">
				<input type="hidden" id="prodId" name="id" />
				<!-- Nome Produto -->
				<div class="row">
					<div class="mb-3 col-md-6">
						<label for="nome">Nome Produto</label>
						<input type="text" class="form-control" id="nome" th:field="*{nome}" required aria-required="true" />
						<div class="invalid-feedback"></div>
					</div>
				</div>

				<!-- Preço, Quantidade e Avaliação -->
				<div class="row">
					<div class="mb-3 col-md-2">
						<label for="preco">Preço</label> 
						<input type="text" class="form-control" id="preco" data-mask="#####0.00"
					           data-mask-reverse="true" th:field="*{preco}" required aria-required="true" />
						<div class="invalid-feedback"></div>
					</div>

					<div class="mb-3 col-md-2">
						<label for="quantidade">Quantidade</label> 
						<input type="number" class="form-control" th:field="*{quantidade}" required aria-required="true" />
						<div class="invalid-feedback"></div>
					</div>

					<div class="mb-3 col-md-2">
						<label for="avaliacao">Avaliação</label>
						<input type="number" class="form-control" id="avaliacao" th:field="*{avaliacao}" min="1" max="5" required aria-required="true" />
						<div class="invalid-feedback"></div>
					</div>
				</div>

				<!-- Descrição -->
				<div class="row">
					<div class="mb-3 col-md-6">
						<label for="descricao">Descrição</label>
						<textarea class="form-control" id="descricao" th:field="*{descricao}" required aria-required="true"></textarea>
						<div class="invalid-feedback"></div>
					</div>
				</div>	

				<!-- Botão para salvar -->
				<div class="row">
					<div class="mb-3 col-md-2">
						<button type="submit" class="btn btn-primary">Salvar</button>
					</div>
				</div>
			</form>
		</div>
	</section>
</body>
</html>
