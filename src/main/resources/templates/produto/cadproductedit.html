<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net/thymeleaf/layout"
	layout:decorate="~{fragments/layout}">
<head>
<title>RGDI Store - Cadastro de Produtos - EDIT</title>
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">
		<div class="page-header">
			<nav class="navbar navbar-expand-md navbar-top bg-light">
				<div class="collapse navbar-collapse" id="navbarsExampleDefault">
					<ul class="navbar-nav">
						<li class="nav-item active"><i
							class="fa-solid fa-caret-right"></i> <span>Cadastrar
								Produtos</span></li>
					</ul>
				</div>
				<a class="btn btn-primary btn-md" href="/produtos/listar"
					role="button"> <span class="fa-solid fa-table-list"
					title="Cadastro" aria-hidden="true"></span> <span>Listar
						Produtos</span>
				</a>
			</nav>
		</div>

		<div class="container" id="cadastro">
			<form th:action="@{/produtos/salvar}" th:object="${product}"
				method="POST" id="productForm">
				<div class="row">
					<div class="mb-3 col-md-6">
						<label for="nome">Nome Produto</label> <input type="text"
							class="form-control" id="nome" th:field="*{nome}" required
							aria-required="true" />
						<div class="invalid-feedback"></div>
					</div>
				</div>
				<div class="row">
					<div class="mb-3 col-md-2">
						<label for="preco">Preço</label> <input type="number"
							class="form-control" id="preco" th:field="*{preco}" step="0.01"
							required aria-required="true" />
						<div class="invalid-feedback"></div>
					</div>
					<div class="mb-3 col-md-2">
						<label for="quantidade">Quantidade</label> <input type="number"
							class="form-control" th:field="*{quantidade}" required
							aria-required="true" />
						<div class="invalid-feedback"></div>
					</div>
					<div class="mb-3 col-md-2">
						<label for="avaliacao">Avaliação</label> <input type="number"
							class="form-control" id="avaliacao" th:field="*{avaliacao}"
							min="1" max="5" required aria-required="true" />
						<div class="invalid-feedback"></div>
					</div>
				</div>
				<div class="row">
					<div class="mb-3 col-md-6">
						<label for="descricao">Descrição</label>
						<textarea class="form-control" id="descricao"
							th:field="*{descricao}" required aria-required="true"></textarea>
						<div class="invalid-feedback"></div>
					</div>
				</div>
				<hr />

				<!-- <div class="row" th:object="${productImage}">  -->
				<div class="row">
					<div class="mb-3 col-md-6">
						<label for="imageFile" class="form-label">Selecionar
							Imagem</label> <input type="file" class="form-control" id="imageFile"
							name="file">
					</div>

					<div class="mb-3 col-md-2 button-itens-prod">
						<button id="add" type="button" class="btn btn-primary btn-sm"
							onclick="submitForm()">ADD</button>
					</div>

					<div class="row">
						<div class="mb-3 col-md-12">
							<div class="table-responsive">
								<table class="table table-striped table-hover table-sm">
									<thead>
										<tr>
											<th>URL</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<!-- PrincipalControle/listaUser -->
											<td>Teste</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="mb-3 col-md-2">
						<button type="submit" class="btn btn-primary">Salvar
							Produto</button>
					</div>
				</div>
			</form>
		</div>
	</section>
</body>
</html>
