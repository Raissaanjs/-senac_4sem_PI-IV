<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulário de Produto</title>
</head>
<body>
    <h1 th:text="${product.id == null} ? 'Novo Produto' : 'Editar Produto'"></h1>
    <form th:action="@{/produtos/salvar}" th:object="${product}" method="post">
        <input type="hidden" th:field="*{id}" />
        <label for="nome">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" />
        <label for="preco">Preço:</label>
        <input type="number" id="preco" th:field="*{preco}" step="0.01" />
        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" th:field="*{quantidade}" />
        <label for="descricao">Descrição:</label>
        <textarea id="descricao" th:field="*{descricao}"></textarea>
        <label for="avaliacao">Avaliação:</label>
        <input type="number" id="avaliacao" th:field="*{avaliacao}" min="1" max="5" />
        <label for="status">Status:</label>
        <input type="checkbox" id="status" th:field="*{status}" />
        <button type="submit">Salvar</button>
    </form>
    <a th:href="@{/produtos/listar}">Cancelar</a>
</body>
</html>
