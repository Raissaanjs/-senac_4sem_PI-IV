<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net/thymeleaf/layout"
	layout:decorate="~{fragments/layout}">
<head>
<title>RGDI Store - Cadastro de Produtos</title>
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">
		<div class="page-header">
			<nav class="navbar navbar-expand-md navbar-top bg-light">
				<div class="collapse navbar-collapse" id="navbarsExampleDefault">
					<ul class="navbar-nav">
						<li class="nav-item active"><i
							class="fa-solid fa-caret-right"></i> <span>Cadastrar
								Produtos</span></li>
					</ul>
				</div>
				<a class="btn btn-primary btn-md btn-top" href="/produtos/listar"
					role="button"> <span class="fa-solid fa-table-list"
					title="Cadastro" aria-hidden="true"></span> <span>Listar
						Produtos</span>
				</a>
			</nav>
		</div>

		<div class="container" id="cadastro">
			<form th:action="@{/produtos/salvar}" th:object="${product}"
				method="POST" id="productForm">
				<div class="row">
					<div class="mb-3 col-md-6">
						<label for="nome">Nome Produto</label> <input type="text"
							class="form-control" id="nome" th:field="*{nome}" required
							aria-required="true" />
						<div class="invalid-feedback"></div>
					</div>
				</div>
				<div class="row">
					<div class="mb-3 col-md-2">
						<label for="preco">Preço</label> <input type="number"
							class="form-control" id="preco" data-mask="#####0.00"
	                               data-mask-reverse="true" th:field="*{preco}"	required aria-required="true" />
						<div class="invalid-feedback"></div>
					</div>
					<div class="mb-3 col-md-2">
						<label for="quantidade">Quantidade</label> <input type="number" min="1"
							class="form-control" th:field="*{quantidade}" required
							aria-required="true" />
						<div class="invalid-feedback"></div>
					</div>
					<div class="mb-3 col-md-2">
						<label for="avaliacao">Avaliação</label> <input type="number"
							class="form-control" id="avaliacao" th:field="*{avaliacao}"
							min="1" max="5" required aria-required="true" />
						<div class="invalid-feedback"></div>
					</div>
				</div>
				<div class="row">
					<div class="mb-3 col-md-6">
						<label for="descricao">Descrição</label>
						<textarea class="form-control" id="descricao"
							th:field="*{descricao}" required aria-required="true"></textarea>
						<div class="invalid-feedback"></div>
					</div>
				</div>				
				<button type="submit" class="btn btn-primary" >Salvar</button>
				<a th:href="@{/produtos/listar}" class="btn btn-secondary">Cancelar</a>
			</form>
		</div>
	</section>
</body>
</html>
