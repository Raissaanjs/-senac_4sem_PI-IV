<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org" 
		xmlns:layout="http://www.ultraq.net/thymeleaf/layout"
		layout:decorate="~{fragments/layout}">
<head>
    <title>RGDI Store - Pedidos - Alterar Status</title>
</head>
<body>
	    <section class="layout-content" layout:fragment="corpo">
	        <div class="page-header">
	            <nav class="navbar navbar-expand-md navbar-top bg-light">
	                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                    <ul class="navbar-nav">
	                        <li class="nav-item active"><i class="fa-solid fa-caret-right me-1"></i><span class="me-2">Pedidos</span></li>
	                        <li class="nav-item active"><i class="fa-solid fa-caret-right me-1"></i><span>Altera Status</span>
	                        </li>
	                    </ul>
	                </div>
	            </nav>
	        </div>
						
	        <div class="container container-admin" id="cadastro">
	        	<h4 class="mt-3 mb-3 pb-2 custom-border">Alterar Status do Pedido </h4>
	        	
			    <form th:action="@{/pedidos/admin/atualizar}" method="POST">
			        <input type="hidden" name="id" th:value="${pedido.id}" />
			
			        <div class="row">
			            <div class="mb-3 col-md-6">
			                <label for="grupo">Status do Pedido</label>
			                <select class="form-control" id="grupo" name="grupo" required>
							    <option value="">Selecione...</option>
							    <option th:each="status : ${T(com.devsoft.rgdi_store.entities.PedidoStatus).values()}"
								        th:value="${status.name()}"
								        th:text="${status.descricao}"
								        th:selected="${status.name() == pedido.status.name()}">
								</option>
							</select>

			            </div>
			        </div>
			        <button type="submit" class="btn btn-primary"><i class="fa-solid fa-floppy-disk me-2"></i> Salvar</button>
			        <a class="btn btn-secondary" th:href="@{/pedidos/admin}">
                        <i class="fa-solid fa-arrow-left"></i> Voltar
                    </a>
			    </form>
			</div>
	    </section>
</body>
</html>
