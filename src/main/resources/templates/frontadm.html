<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
data-bs-theme="dark" class="h-100">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
	<link href="/css/frontadm.css" rel="stylesheet"/>
	<title>Formulário de Login</title>
	<link rel="icon" href="/image/favicon.png"/>
	
  </head>
  <body class="d-flex align-items-center py-4 h-100">
		<main class="m-auto">		
		<div class="form-adm ">
		<h2>Front</h2>			
		
		<div>
		    <form th:action="@{/usuarios/listar}" method="get">
		        <input type="hidden" name="param" value="listar-user">
		        <button type="submit" class="btn btn-primary btn-lg" sec:authorize="hasRole('ROLE_ADMIN')">
		            Listar Usuários
		        </button>
		    </form>
		</div>


		<div>
		<form th:action="@{/inventory-path}" method="get">
		    <input type="hidden" name="param" value="listar-produtos">
		    <button type="submit" class="btn btn-primary btn-lg">Listar Produtos</button>
		</form>
		</div>
		</div>

	  	</main>
	 
	 <!-- Bootstrap core JavaScript
================================================== -->
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
