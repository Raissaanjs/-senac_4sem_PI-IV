<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark" class="h-100">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
	<link href="/css/formlogin.css" rel="stylesheet" />
	<title>Formulário de Login - Cliente</title>
	<link rel="icon" href="/image/favicon.png"/>
	
  </head>
  <body class="d-flex align-items-center py-4 h-100">
		<main class="m-auto">		    
			<!-- Formulário de Login -->
			<form class="form form-login" action="/login-cliente" method="post">
                <h2>Login - Loja</h2>
                <div class="form-input-container">
                    <input type="email" class="form-input" name="email" id="email" placeholder="Email" required>
					<input type="password" class="form-input" name="password" id="password" placeholder="Senha" required>

                </div>
                <button type="submit" class="btn btn-primary" >Entrar</button>
            </form>		  
	  	</main>

<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
