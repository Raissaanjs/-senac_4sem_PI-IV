<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net/thymeleaf/layout"
	layout:decorate="~{fragments/layoutcliente}">
<head>
    <title>RGDI Store - Pedidos do Cliente</title>
</head>
<body>
    <header layout:fragment="header">
        <div class="px-4 px-lg-5 ">
          <div class="text-center text-white flex-inline">
              <h3 class="fw-bolder">Pedidos do Cliente</h3>
              <div th:if="${isClient}">
              <span><i class="fa-solid fa-caret-right"></i></span>
              <span class="mr-3" th:text="${userName}">Visitante</span>		        
              <span><i class="fa-solid fa-caret-left"></i></span>
        	  </div>
          </div>
        </div>
    </header>
    <section class="layout-content" layout:fragment="corpo">
    	<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<i class="fa-solid fa-caret-right"></i>
						<span>Pedidos do Cliente</span>
					</li>
				</ul>
			</div>
		</nav>
	    <div class="container-fluid">
	    	<div th:if="${param.sucesso}" class="alert alert-success alert-dismissible fade show" role="alert">
		    Dados salvos com sucesso!
		    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
		</div>

		    <div class="row">
		
		       <h2>Pedidos do cliente</h2>
		
		    </div>
		</div>
	</section>

</body>
</html>
