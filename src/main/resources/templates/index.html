<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formul√°rio de Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
	<link rel="stylesheet" href="src/main/resources/static/css/style.css">
	
  </head>
  <body class="d-flex align-items-center py-4 bg-body-tertiary h-100">
		<main class="w-100 m-auto form-container">		    
			<form class="form">
				<img src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" class="mb-4" height="57" width="72"/>
				<h1 class="h3 mb-3 fw-normal">Please sign in</h1>
			  <div class="form-floating">			    
			    <input type="email" class="form-control" id="floatingInput" aria-describedby="emailHelp" placeholder="Enter email">
				<label for="floatingInput">Email address</label>
			  </div>
			  <div class="form-floating">			    
			    <input type="password" class="form-control" id="floatingInput" placeholder="Password">
				<label for="floatingInput">Password</label>
			  </div>
			  <div class="form-check text-start my-3">
			    <input type="checkbox" class="form-check-input" id="flexCheckDefault">
			    <label class="form-check-label" for="flexCheckDefault">Remember me</label>
			  </div>
			  <button type="submit" class="btn btn-primary w-100 py-2">Sign in</button>
			</form>
		  
		  
	  </main>
  </body>
</html>
