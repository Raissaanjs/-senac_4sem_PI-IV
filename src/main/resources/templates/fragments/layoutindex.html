<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net/thymeleaf/layout">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>RGDI Store - Layout Home</title>
        <!-- Favicon-->
        <link th:href="@{/image/favicon.png}" rel="icon" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link th:href="@{/css/style.css}" rel="stylesheet" />
        <link th:href="@{/css/styles-loja.css}" rel="stylesheet" />
        <link th:href="@{/css/formlogincliente.css}" rel="stylesheet" />
        <link th:href="@{/css/style-button.css}" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="/"><img th:src="@{/image/logo_50X50.png}" alt="Logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                     
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        
                    </ul>
                     
                    <form class="d-flex">
                        <div class="d-flex align-items-center">
	        				<div class="me-3">
	                        <a href="/carrinho" class="btn btn-outline-dark">
							    <i class="bi-cart-fill me-1"></i>							    
							    Carrinho
							    <span class="badge bg-dark text-white ms-1 rounded-pill" th:text="${totalItens}">0</span>							    
							</a>
							</div>
							<div>
							<div th:if="${!isClient}">
							<a th:href="@{/clientes/login}" class="btn btn-outline-dark">
							    <i class="bi-person-fill me-1"></i>
							    <span class="">Login</span>
							</a>
							</div>
							</div>
						</div>
                    </form>                    
                </div>
            </div>
            <div class="navbar-header-right d-flex align-items-center">
               <!-- Exibe o nome do usuário -->
               	 <!-- Exibe o nome do usuário --> 					 
			    <form th:action="@{/clientes/logout}" method="post" onsubmit="return confirm('Tem certeza que deseja sair?');" th:if="${isClient}">
			        <button type="submit" class="btn btn-dark">			        
				        <i class="fa-solid fa-person-walking-dashed-line-arrow-right"></i> <strong>Sair</strong>
				    </button>
			    </form>
			</div>
        </nav>
        <!-- Header-->
        
        <header class="bg-dark py-5" layout:fragment="header">
            <h5>header</h5>
        </header>
        
        <!-- Section-->
        <section class="py-5" layout:fragment="corpo">
            <h5>Index</h5>
        </section>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; <script>document.write(new Date().getFullYear())</script> - RGDI Store</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script th:src="@{/js/scripts.js}"></script>
        <script th:src="@{/js/modalViewProductBtnSemEstoque.js}"></script>
        <script th:src="@{/js/verFreteCarrinhoVazio.js}"></script>
    </body>
</html>
