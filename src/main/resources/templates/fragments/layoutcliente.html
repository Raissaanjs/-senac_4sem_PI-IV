<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net/thymeleaf/layout" 
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>    
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>RGDI Store - Layout Cliente Admin</title>
    <link th:href="@{/image/favicon.png}" rel="icon" />

    <!-- Bootstrap core CSS -->
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  
    <!-- Custom styles for this template -->
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <link th:href="@{/css/_position.css}" rel="stylesheet" />
    <link th:href="@{/css/style-button.css}" rel="stylesheet" />
    
    <!-- JavaScript -->
    <script th:src="@{/js/validaCartao.js}"></script>
</head>
<body>
    <header>
    	<nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="/"><img th:src="@{/image/logo_50X50.png}" alt="Logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                     
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                       
                    </ul>
                     
                    <form class="d-flex">
                        <div class="d-flex align-items-center">
	        				<div class="me-3">
	                        <a href="/carrinho" class="btn btn-outline-dark">
							    <i class="bi-cart-fill me-1"></i>							    
							    Carrinho
							    <span class="badge bg-dark text-white ms-1 rounded-pill" th:text="${totalItens}">0</span>							    
							</a>
							</div>
							<div th:if="${!isClient}">
							<a th:href="@{/clientes/login}" class="btn btn-outline-dark">
							    <i class="bi-person-fill me-1"></i>
							    <span class="">Login</span>
							</a>
							</div>
						</div>
                    </form>
                </div>
            </div>
            <div class="navbar-header-right d-flex align-items-center">
               <!-- Exibe o nome do usuário -->
               	 <!-- Exibe o nome do usuário --> 					 
			    <form th:action="@{/clientes/logout}" method="post" onsubmit="return confirm('Tem certeza que deseja sair?');" th:if="${isClient}">
			        <button type="submit" class="btn btn-dark">			        
				        <i class="fa-solid fa-person-walking-dashed-line-arrow-right"></i> <strong>Sair</strong>
				    </button>
			    </form>
			</div>
        </nav>    	
        <div class="px-4 px-lg-5 layout-cliente" layout:fragment="header">
            <div>teste</div>
        </div>
		 
	</header>
    
    <div class="layout-main">    
        <aside>
		    <nav class="sidebar sidebar-open">
		        <ul class="nav nav-pills" th:if="${isClient}">
		            <li class="nav-item">
		                <a class="nav-link" href="/clientes/auth/admin">
		                    <i class="fa-solid fa-house"></i> <span>Home</span>
		                </a>
		            </li>
		        </ul>
		        <ul class="nav nav-pills" th:if="${isClient}">
		            <li class="nav-item"><span class="nav-link active">Cliente</span></li>
		            <li class="nav-item">
		                <a class="nav-link" th:href="@{/clientes/auth/detalhes-cliente}">
		                    <i class="fa-solid fa-server"></i> <span>Meus Dados</span>
		                </a>
		            </li>
		            <li class="nav-item" th:if="${isClient}">
		                <a class="nav-link" th:href="@{/clientes/auth/meus-pedidos}">
		                    <i class="fa-solid fa-basket-shopping"></i> <span>Meus Pedidos</span>
		                </a>
		            </li>
		        </ul>
		    </nav>
		</aside>

    
        <section class="layout-content" layout:fragment="corpo">
	    	<h5>Home</h5>
		</section>
    
    </div>
    
    <footer class="footer-edit">
        <div class="container">
            <p class="footer-copy text-white">Copyright &copy; <script>document.write(new Date().getFullYear())</script> - RGDI Store<span th:if="${isClient}"> - Painel Cliente</span></p>
        </div>
    </footer>
   
	    
    <!-- Bootstrap core JavaScript -->
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/jquery-mask-plugin/dist/jquery.mask.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>    
    <script th:src="@{/js/viaCep.js}"></script>
    <script th:src="@{/js/copiaEnderecoFaturamento.js}"></script>
</body>
</html>
