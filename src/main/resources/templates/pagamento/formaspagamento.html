<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net/thymeleaf/layout"
	layout:decorate="~{fragments/layoutcliente}">
<head>
  <title>RGDI Store Loja - Formas de Pagamento</title>
</head>
    <body>
    	<header layout:fragment="header">
	        <div class="px-4 px-lg-5 ">
	          <div class="text-center text-white flex-inline">
	              <h3 class="fw-bolder">Formas de Pagamento</h3>
	              <div th:if="${isClient}">
	              <span><i class="fa-solid fa-caret-right"></i></span>
	              <span class="mr-3" th:text="${userName}">Visitante</span>		        
	              <span><i class="fa-solid fa-caret-left"></i></span>
	        	  </div>
	          </div>
	        </div>
	    </header>        
        <!-- Section-->
        <section class="layout-content" layout:fragment="corpo">
		    <nav class="navbar navbar-expand-md bg-light">
		        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
		            <ul class="navbar-nav mr-auto">
		                <li class="nav-item active">
		                	<i class="fa-solid fa-caret-right"></i> <span>Carrinho</span>  
		                    <i class="fa-solid fa-caret-right"></i> <span>Endereços de Entrega</span>
		                    <i class="fa-solid fa-caret-right"></i> <span>Formas de Pagamento</span>
		                </li>
		            </ul>
		        </div>
		    </nav>
		   <div class="container-fluid">
		        <div th:if="${erro != null}" class="alert alert-danger">
		            <span th:text="${erro}"></span>
		        </div>
		        <div class="row">        
		            <!-- Bloco da Forma de Pagamento -->
		            <div class="col-md-8 mb-4">
		                <h4>Formas de Pagamento</h4>
		                <form id="formPagamento" th:action="@{/pagamentos/exibir-resumo}" method="post">
						    <!-- Dados ocultos -->
						    <input type="hidden" name="total" th:value="${total}">
						    <input type="hidden" name="frete" th:value="${frete}">
						    <input type="hidden" name="subtotal" th:value="${subtotal}">
						    <input type="hidden" name="enderecoId" th:value="${enderecoId}" />
						
						    <!-- Formas de Pagamento -->
						    <div class="form-check mb-2">
						        <input class="form-check-input" type="radio" name="formaPagamento" id="pagamentoPix" value="PIX" required>
						        <label class="form-check-label" for="pagamentoPix">Pix</label>
						    </div>
						
						    <div class="form-check mb-2">
						        <input class="form-check-input" type="radio" name="formaPagamento" id="pagamentoCartao" value="CARTAOCREDITO">
						        <label class="form-check-label" for="pagamentoCartao">Cartão de Crédito</label>
						    </div>
						
						    <div class="form-check mb-4">
						        <input class="form-check-input" type="radio" name="formaPagamento" id="pagamentoBoleto" value="BOLETO">
						        <label class="form-check-label" for="pagamentoBoleto">Boleto Bancário</label>
						    </div>
						
						    <!-- Mensagem de erro (oculta por padrão) -->
						    <div id="erroVencimento" class="alert alert-danger d-none" role="alert"></div>
						
						    <!-- Card com campos do cartão de crédito -->
						    <div id="cardCartaoCredito" class="card p-3 mt-3" style="display: none;">
						        <div class="mb-3">
						            <label for="nomeCompleto" class="form-label">Nome Completo</label>
						            <input type="text" class="form-control" id="nomeCompleto" name="nomeCompleto">
						        </div>
						        <div class="mb-3">
						            <label for="numeroCartao" class="form-label">Número do Cartão</label>
						            <input type="text" class="form-control" id="numeroCartao" name="numeroCartao" placeholder="0000 0000 0000 0000">
						        </div>
						        <div class="row mb-3">
						            <div class="col">
						                <label for="vencimento" class="form-label">Data de Vencimento (MM/AA)</label>
						                <input type="text" class="form-control" id="vencimento" name="vencimento" placeholder="00/00">
						            </div>
						            <div class="col">
						                <label for="codigo" class="form-label">Código Verificador</label>
						                <input type="text" class="form-control" id="codigo" name="codigo" placeholder="000">
						            </div>
						        </div>
						        <div class="mb-3">
						            <label for="parcelas" class="form-label">Quantidade de Parcelas</label>
						            <input type="text" class="form-control" id="parcelas" name="parcelas" placeholder="00">
						        </div>
						    </div>
						
						    <!-- Botões -->
						    <div class="d-flex mt-3">
						        <a th:href="@{/enderecos/auth/endereco-entrega/listar}" class="btn btn-secondary">
						            <i class="fa-solid fa-arrow-left"></i> Voltar
						        </a>
						        <button type="submit" class="btn btn-success ms-2">
						            <i class="fa-solid fa-arrow-right"></i> Continuar
						        </button>
						    </div>
						</form>
		            </div>
		        </div>
		    </div>
		</section>
    </body>
</html>
