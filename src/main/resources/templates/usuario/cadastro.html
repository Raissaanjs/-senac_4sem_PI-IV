<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>RGDI Store</title>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>

    <!-- Bootstrap core CSS -->
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  
    <!-- Custom styles for this template -->
    <link href="/css/style.css" rel="stylesheet"/>
</head>
<body>
	<header>
		<nav class="navbar navbar-inverse navbar navbar-dark bg-dark fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="btn btn-dark navbar-toggle pull-left">
						<i class="fa-solid fa-bars"></i>
					</button>				
					<a class="navbar-brand navbar-toggle pull-left" href="#">RGDI Store - Cadastro de Usu치rios</a>
				</div>
			</div>
		</nav>
	</header>
	
	<div class="layout-main">
	
	    <aside>
	        <nav class="sidebar  sidebar-open">
	            <ul class="nav nav-pills">
	                <li class="nav-item"><a class="nav-link " href="/"> <i class="fa-solid fa-house"></i></i> <span>Home</span>
	                </a></li>
	            </ul>
	
	            <ul class="nav nav-pills">
	                <li class="nav-item"><span class="nav-link active">Usu치rios</span></li>
					<li class="nav-item"><a class="nav-link"
						href="/usuario/cadastrar"> <i class="fa-solid fa-plus"></i> <span>Cadastrar</span>
					</a></li>
					<li class="nav-item"><a class="nav-link"
						href="usuario/listar"> <i class="fa-solid fa-table-list"></i>
							<span>Listar </span>
					</a></li>
	            </ul>
	
	            <ul class="nav nav-pills">
	                <li class="nav-item"><span class="nav-link active">Produtos</span></li>
	                <li class="nav-item"><a class="nav-link"
	                                        href="#"> <i class="fa-solid fa-plus"></i> <span>Cadastrar </span>
	                </a></li>
	                <li class="nav-item"><a class="nav-link"
	                                        href="#"> <i class="fa-solid fa-table-list"></i> <span>Listar </span>
	                </a></li>
	            </ul>
	
	           
	        </nav>
	    </aside>
	
	    <section class="layout-content">
	        <div class="page-header">
	            <nav class="navbar navbar-expand-md navbar-top bg-light">
	                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                    <ul class="navbar-nav">
	                        <li class="nav-item active">
	                            <i class="fa-solid fa-caret-right"></i>
	                            <span>Cadastrar Usu치rios</span>
	                        </li>
	                    </ul>
	                </div>
	                <a class="btn btn-primary btn-md" href="/listar" role="button">
	                    <span class="fa-solid fa-table-list" title="Cadastro" aria-hidden="true"></span>
	                    <span>Listar Usu치rios</span>
	                </a>
	            </nav>
	        </div>
	
	        <div class="container" id="cadastro">
	            <form th:action="@{/usuario/cadastrar}" th:object="${usuario}" method="POST">
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="nome">Nome</label>
	                        <input type="text" class="form-control form-input" id="nome" placeholder="Nome Completo"
	                               autofocus="autofocus" th:field="*{nome}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
						<div class="form-group col-md-6">
	                        <label for="cpf">CPF</label>
	                        <input type="text" class="form-control form-input" id="cpf" placeholder="Digite o CPF"
	                              th:field="*{cpf}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                </div>
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="email">Email</label>
	                        <input type="email" class="form-control form-input" id="email" placeholder="Digite o email" 
							th:field="*{email}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    <div class="form-group col-md-3">
	                        <label for="senha">Senha</label>
	                        <input type="password" class="form-control form-input" id="senha" placeholder="Digite a senha" 
														th:field="*{senha}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
						<div class="form-group col-md-3">
	                        <label for="confirmasenha">Confirma Senha</label>
	                        <input type="password" class="form-control form-input" id="confirmasenha" placeholder="Confirme a senha"
							th:field="*{confirmasenha}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                </div>
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="grupo">Grupo</label>
	                        <select id="grupo" class="form-control form-input" th:field="*{grupo}">
	                            <option value="">Selecione...</option>
	                            <option value="ADMIN">Admin</option>
	                            <option value="ESTOQUISTA">Estoquista</option>
	                            <option value="USER">User</option>
	                        </select>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                </div>
	                <input type="hidden" id="id" name="id" value=""/>
	                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
	            </form>
	        </div>
	    </section>
	
	</div>
	
    <footer class="">
        <div class="container">
            <span class="footer-copy">&copy; 2025 DevSoft. Todos os direitos reservados.</span>
        </div>
    </footer>

</body>
</html>
